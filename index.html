<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ® JavaScript Event Playground</h1>
  </header>

  <main>
    <!-- Event Buttons -->
    <section>
      <button id="changeTextBtn">Click Me!</button>
      <button id="doubleClickBtn">Double Click Me!</button>
    </section>

    <!-- Image Slideshow -->
    <section class="gallery">
      <img id="slideshow" src="https://via.placeholder.com/300" alt="Slideshow">
    </section>

    <!-- Tabs -->
    <section>
      <div class="tabs">
        <button class="tab" data-target="tab1">Tab 1</button>
        <button class="tab" data-target="tab2">Tab 2</button>
      </div>
      <div id="tab1" class="tab-content">Content for Tab 1</div>
      <div id="tab2" class="tab-content hidden">Content for Tab 2</div>
    </section>

    <!-- Form -->
    <section>
      <form id="myForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Submit</button>
        <p id="formFeedback"></p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
