<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Interaction</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="main-title">Welcome to My Web Page</h1>
  </header>

  <section>
    <p id="intro-text">This is a basic example of DOM manipulation using JavaScript.</p>
    <button onclick="changeText()">Change Text</button>
    <button onclick="changeStyle()">Change Style</button>
    <button onclick="addElement()">Add Paragraph</button>
    <button onclick="removeElement()">Remove Paragraph</button>
  </section>

  <div id="dynamic-container"></div>

  <footer>
    <p>&copy; 2025 JavaScript DOM Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
